version: "3.9"

services:
  web:
    build: .
    container_name: el_dulce_enigma
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - ./static:/app/static
      - ./templates:/app/templates
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=panaderia.settings
    depends_on: []
    restart: always
